<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文字属性</title>
</head>
<style>
    h2.title{
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        color: red;
        font-family: "宋体";
    }
    p.author{
        font-size: 24px;
        text-align: center;
        font-style: italic;
        color: #cc9900;
        font-family: "Lisu";
    }
    p.content{
        font-size: 32px;
        text-align: center;
        color: blue;
        font-family: "宋体";
    }
</style>
<body>
<h2 class="title">《登鹤鹊楼》</h2><br>
<p class="author">王之淡</p><br>
<p class="content">白日依山尽，黄河入海流。欲穷千里目，更上一层楼。</p><br>
<br>
<h2 class="title">《相思》</h2><br>
<p class="author">王维</p><br>
<p class="content">红豆生南国，春天发几枝。愿君多采撷，此物最相思。</p><br>

</body>
</html>
