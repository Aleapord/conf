<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二、CSS 文本属性设置 </title>
</head>
<style>
    p.q1{
    text-align: center;
    }
    p.q2{
    line-height: 10%;
    }
    p.q3{
        text-decoration: underline overline;
    }
    p.q4{
        text-indent: 0.75cm ;
    }
</style>
<body>
<p class="q1">文字居中</p>
<p class="q2">行高定义为10%</p>
<p class="q3">文空同时显示上划线和下划线</p>
<p class="q4">首行缩进0.75cm</p>
</body>
</html>
